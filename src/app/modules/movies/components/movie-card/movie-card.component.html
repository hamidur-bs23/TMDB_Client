<mat-card class="p-2">
  <img mat-card-image [src]="getPosterImageUrl()" [alt]="'Photo of '+ movie.title" />
  <mat-card-header>
    <mat-card-title>{{movie.title | uppercase}}</mat-card-title>
    <mat-card-subtitle>Id: {{movie.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Vote Count: {{movie.vote_count}}</p>
    <p>Vote Average: {{movie.vote_average}}</p>
    <p>{{movie.adult ? 'For Adult' : 'For All Ages'}}</p>
    <p>
      {{movie.overview | slice:0:40}}
    </p>
  </mat-card-content>

<!--    <button mat-button>SHARE</button>-->
<!--  </mat-card-actions>-->
</mat-card>
